<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  /*font-family: "Yanone Kaffeesatz";*/
  color: white;
  font-size: 18px;
  letter-spacing: 1.5px;
  line-height: 1.5em;
}
* {
  box-sizing: border-box;
}

.scene {
  height: 75vh;
  padding: 5vh 10vw;
}

.parallax {
  background-position: center;
  background-size: cover;
  box-sizing: border-box;
  width: 100%;
  height: 130vh;
  /* Since the parallax elements still consume space, we set the margin to undo
     the height of this parallax element making it essentially consume 0 space.
  */
  margin-bottom: -130vh;
}

.header {
  height: 70vh;
}
.parallax.header {
  margin-bottom: -70vh;
}

.viewport {
  height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
  position: relative;
  -webkit-overflow-scrolling: touch;
}
.woods:not(.header),
.sunset:not(.header) {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.sunset:not(.header) {
  align-items: flex-end;
}

.section {
  height: auto;
  background-color: #FFFFFF;

}

.solid {
  z-index: 1;
  position: relative;
  height: 70vh;
  font-size: 1.5em;
  line-height: 1.5em;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  background-color: hsl(195, 16%, 49%);
  box-shadow: -10px -10px 20px hsl(195, 16%, 49%);
}

.solid.star {
  background-image: linear-gradient(hsla(240, 90%, 8%, 1) 0%, 99%, hsla(217,24%,71%,0) 100%);
  box-shadow: -10px -10px 20px hsl(240, 90%, 8%);
}
.solid.woods {
  background-color: hsl(195, 16%, 49%);
  box-shadow: -10px -10px 20px hsl(195, 16%, 49%);
}

</style>
<script src="scripts/parallax.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeParallax(document.querySelector('.viewport'));

</script>
